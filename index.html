<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="body">

        <section id="first">
                <input type="text" id="disp" autocomplete="off" placeholder="0">
            <div class="row" id="row1">
                <button class="num" id="num1" onclick="insert('1')">1</button>
                <button class="num" id="num2" onclick="insert('2')">2</button>
                <button class="num" id="num3" onclick="insert('3')">3</button>
                <button class="op" id="op1" onclick="insert('+')">+</button>
            </div>
            <div class="row" id="row1">
                <button class="num" id="num4" onclick="insert('4')">4</button>
                <button class="num" id="num5" onclick="insert('5')">5</button>
                <button class="num" id="num6" onclick="insert('6')">6</button>
                <button class="op" id="op2" onclick="insert('-')">-</button>
            </div>
            <div class="row" id="row1">
                <button class="num" id="num7" onclick="insert('7')">7</button>
                <button class="num" id="num8" onclick="insert('8')">8</button>
                <button class="num" id="num9" onclick="insert('9')">9</button>
                <button class="op" id="op3" onclick="insert('*')">*</button>
            </div>
            <div class="row" id="row1">
                <button class="num" id="num00" onclick="insert('00')">00</button>
                <button class="num" id="num0" onclick="insert('0')">0</button>
                <button class="num" onclick="insert('.')">.</button>
                <button class="op" id="op4" onclick="insert('/')">/</button>
            </div>
        </section>
        <section id="second">
            <div id="ceca">
                <div class="special"><button id="ca" onclick="clearall('')">CA</button></div>
                <div class="special"><button id="c" onclick="back()">C</button></div>
                <div class="special"><button id="equal" onclick="calculate()">=</button></div>
            </div>
        </section>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
